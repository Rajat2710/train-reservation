<div id="header">
  <h1>Train-Reservation</h1>
</div>
<div id="main">
  <div class="left-main">
    <ng-container *ngFor="let i of range(1,81,7)">
      <div class="row">
        <ng-container *ngFor="let j of range(i,i+7,1)">
          <div class="row-item" *ngIf="j<=80" [attr.id]="'item_'+ j">{{j}}</div>
        </ng-container>
      </div>
    </ng-container>
  </div>
  <div class="right-main">
    <form>
    <label for="seats">No of seats you want to book:</label><br><br>
    <input type="number" id="lname" name="lname" min="1" max="7" [(ngModel)]="userseats"><br><br>
    <input type="submit" value="Submit" id="submit" (click)="onsubmit()">
    </form>
    <div style="margin: 12vh 12vh 12vh 10vw;">
      <div  class="graph-pallets"><div style="background-color: red; height:5vh;width: 4vw;"></div><div class="graph-text">Reserved Seats</div></div>
      <div  class="graph-pallets"><div style="background-color: #f1f1f1; height:5vh;width: 4vw;"></div><div class="graph-text">Blank Seats</div></div>
      <div class="graph-pallets"><div style="background-color: purple; height:5vh;width: 4vw;"></div><div class="graph-text">User Booked Seats</div></div>
    </div>
  </div>
</div>
